<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="box-score">
                <span id="home-score"></span>
            </div>
            <div class="buttons">
                <button onclick="plusOneHome()">+1 </button>
                <button onclick="plusTwoHome()">+2 </button>
                <button onclick="plusThreeHome()">+3 </button>
            </div>

        </div>
        <div>
            <h3>GUEST</h3>
            <div class="box-score">
                <span id="guest-score"></span>
            </div>
            <div class="buttons">
                <button onclick="plusOneGuest()">+1 </button>
                <button onclick="plusTwoGuest()">+2 </button>
                <button onclick="plusThreeGuest()">+3 </button>
            </div>
        </div>

    </div>

    <button id="new-game" onclick="startNewGame()">New Game</button>
    <script src="index.js"></script>
</body>

</html>
